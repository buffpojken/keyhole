<html>
<head>
	<title>Websocket Test Comms</title>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
</head>
<body>
	
	<div id="comms"></div>
	<div id="msg"></div>
	
	<script type="text/javascript">
	function debug(str){ $("#comms").append("<p>" +  str); };
  
	ws = new WebSocket("ws://localhost:8080/ninjakung");
  ws.onmessage = function(evt) { $("#msg").append("<p>"+evt.data+"</p>"); };
  ws.onclose = function() { debug("socket closed"); };
  ws.onopen = function() {
    debug("connected...");
    ws.send("hello server");
    ws.send("hello again");
  };
  
		
	</script>
	
</body>
</html>
